<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Santri baru - Pondok Pesantren Anwarul Huda</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    
    /* body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6f7; }
    h2 { color: #2c3e50; } */
    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    input, textarea, select {
      width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 4px;
    }
  
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #1abc9c;
      --light-color: #f8f9fa;
      --dark-color: #34495e;
    }
    
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-color);
      color: #333;
      line-height: 1.6;
    }
    
    .navbar {
      display: flex;
      align-items: center;
      background-color: var(--dark-color);
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .navbar-logo {
      height: 40px;
      margin-right: 20px;
    }
    
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      transition: background-color 0.3s;
    }
    
    .navbar a:hover {
      background-color: var(--secondary-color);
    }
    
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .page-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    .page-header h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 15px;
      position: relative;
      display: inline-block;
    }
    
    .page-header h1:after {
      content: '';
      position: absolute;
      width: 60px;
      height: 3px;
      background-color: var(--secondary-color);
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .page-header p {
      color: #7f8c8d;
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
    }
    
    .vision-mission-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    
    .vision-box, .mission-box {
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      padding: 30px;
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .vision-box:hover, .mission-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    
    .vision-box {
      border-top: 4px solid var(--secondary-color);
    }
    
    .mission-box {
      border-top: 4px solid var(--primary-color);
    }
    
    .section-title {
      color: var(--primary-color);
      margin-top: 0;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .vision-box .section-title i {
      color: var(--secondary-color);
    }
    
    .mission-box .section-title i {
      color: var(--primary-color);
    }
    
    .vision-text {
      font-size: 1.2rem;
      color: var(--dark-color);
      line-height: 1.8;
      font-weight: 500;
    }
    
    .mission-list {
      list-style-type: none;
      padding: 0;
    }
    
    .mission-list li {
      padding: 10px 0;
      border-bottom: 1px dashed #eee;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    
    .mission-list li:last-child {
      border-bottom: none;
    }
    
    .mission-list li i {
      color: var(--secondary-color);
      margin-top: 3px;
    }
    
    footer {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
    
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 10px;
      }
      
      .navbar a {
        width: 100%;
        text-align: center;
      }
      
      .vision-box, .mission-box {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="../img/logo45.png" alt="Logo" class="navbar-logo">
    <a href="../index.html">Home</a>
    <a href="pendaftaran.html">Pendaftaran</a>
    <a href="gallery.html">Galeri</a>
    <a href="visi-misi.html">Visi Misi</a>
    <a href="#">Kontak</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="page-header">
      <h1>Pendaftaran Siswa baru</h1>
      <p>Silahkan isi sesuai dengan Identitas santri</p>
    </div>
    
  <!-- <h2>Pendaftaran Siswa Baru</h2> -->
  <form action="https://api.whatsapp.com/send" method="GET">
    <input type="hidden" name="phone" value="6281234567890" />
    <input type="hidden" name="text" value="Halo, saya ingin mendaftar ke Pondok Pesantren Anwarul Huda." />
    <label>Nama Lengkap</label>
    <input type="text" name="nama" required />

    <label>Tempat, Tanggal Lahir</label>
    <input type="text" name="ttl" required />

    <label>Alamat</label>
    <textarea name="alamat" required></textarea>

    <label>Nama Wali Santri</label>
    <textarea name="walsan" required></textarea>

    <label>No. Hp</label>
    <textarea name="Hp" required></textarea>

    <label>Pilihan Program</label>
    <select name="program">
      <option value="Reguler">Reguler</option>
      <option value="Tahfidz">Tahfidz</option>
      <option value="Khusus">Khusus</option>
    </select>

    <button type="submit">Kirim ke WhatsApp</button>
  </form>

  <footer>
    <p>&copy; 2025 Pondok Pesantren Anwarul Huda. All Rights Reserved.</p>
  </footer>
</body>
</html>
